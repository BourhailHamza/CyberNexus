<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/index">CyberNexus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/reports">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Déconnecter</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="text-center mb-4">Profil Utilisateur</h2>
      <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" th:field="*{email}" required/>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Biographie</label>
          <textarea id="bio" class="form-control" th:field="*{bio}" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="profile_picture" class="form-label">Changer l'image de profil</label>
          <input type="file" id="profile_picture" class="form-control" name="profilePictureFile"/>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Mettre à jour</button>
        </div>
      </form>

      <div th:if="${#httpServletRequest.getParameter('success')}" class="alert alert-success mt-3" role="alert">
        Profil mis à jour avec succès!
      </div>
    </div>
  </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
