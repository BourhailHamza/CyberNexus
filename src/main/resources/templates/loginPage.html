<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h4>Connexion</h4>
            </div>
            <div class="card-body p-5">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p th:if="${param.error == 'userNotFound'}">Utilisateur non trouv√©.</p>
                    <p th:if="${param.error == 'invalidPassword'}">Mot de passe invalide.</p>
                </div>

                <form action="/login" method="post" th:action="@{/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="text" class="form-control" id="email" name="username" placeholder="Entrer votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                    <div class="text-center">
                        <p>Vous n'avez pas de compte ? <a th:href="@{/register}" class="text-primary">Inscrivez-vous</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
